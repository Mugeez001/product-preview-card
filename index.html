<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!---CSS-->
  <link rel="stylesheet" href="Css/styles.css">

  <!--Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  
  <main class="container">

    <div class="main-preview">

        <div class="product-preview">
          <img src="images/image-product-desktop.jpg" alt="Perfume Image" class="perfume-image">
        
  
        <div class="sub-preview">
          <h4 class="heading-4">Perfume</h4>
          <h1 class="heading-1">Gabrielle <br> Essence Eau <br> De Parfum</h1>
          <p class="heading-paragraph">
            A floral, solar and voluptuous interpretation composed by <br> Olivier Polge, 
            Perfumer-Creator <br> for the House of CHANEL.
          </p>
    
           <div class="perfume-prices">
            <span class="price-1"> $149.99</span>
            <span class="price-2"> $169.99</span>
           </div>
    
           <div class="button">
            <button class="btn">Add to cart</button>
           </div>
        </div>
      </div>
      

    </div>
  </main>

</body>
</html>
